<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
</head>

<body>
    <div class="wrapper">
        <h2>Number Guessing Game</h2>
        <p>Try and Guess a number between 1 to 100</p>
        <p>You have 10 attempts to Guess the Number</p>
        <form class="form">
            <label2 for="guessField" id="guess"> Guess a Number</label2>
            <input type="text" id="guessField" class="guessField" />
            <br>
            <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span id="lastresult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
        <div id="startOver" class="resultParas"></div>
    </div>
</body>
<script src="index.js"></script>

</html>
